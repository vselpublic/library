<ul class="answers">
    {% for answer in answers %}
    <li class="answer">
        <span class="label label-success label-as-badge">{{ answer.likes|length }}</span>
        <div class="answer-content">
            <div class="answer-date">{{ moment(answer.timestamp).fromNow() }}</div>
            <div class="answer-author">{{ answer.author.username }}</div>
            <div class="answer-body">
                {{ answer.text }}
            </div>
            <div class="answer-footer">
                <div class="answer-likes">
                    {% if current_user not in answer.likes%}
                    <a href="{{ url_for('.like_answer', id=answer.id) }}" method='POST'>
                        <span class="label label-default">Like</span>
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
